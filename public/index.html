<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/spray.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="We will handle all of your move out cleaning needs!"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/spray.ico" or "spray.ico", "%PUBLIC_URL%/spray.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Calgary Move Out Cleaners</title>
  </head>
  <body>
    <div id="root"></div>

    <form name="home" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" id="name" name="name" required />
      <input type="tel" id="phone" name="phone" required />
      <input type="email" name="email" />
      <select name="services" id="services" required>
        <option value="move-out-clean">Move Out Clean</option>
        <option value="move-in-clean">Move In Clean</option>
        <option value="deep-clean">Deep Clean</option>
      </select>
      <input type="date" id="date" name="date" required />
      <input type="text" id="sqft" name="sqft" />
      <input type="text" id="bathrooms" name="bathrooms" />
      <input type="text" id="requests" name="requests" />
    </form>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>

      <input type="email" name="email" />

        <option value="move-out-clean">Move Out Clean</option>
        <option value="move-in-clean">Move In Clean</option>

      </select>
      <input type="date" id="date" name="date" required />

      <input type="text" id="requests" name="requests" />
    </form>
    <form name="services" netlify netlify-honeypot="bot-field" hidden>

      <input type="email" name="email" />

        <option value="move-out-clean">Move Out Clean</option>
        <option value="move-in-clean">Move In Clean</option>

      <input type="date" id="date" name="date" required />
